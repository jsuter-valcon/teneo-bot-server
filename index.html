<html>
 <head>
  <meta charset="UTF-8">
<!-- Teneo Web Chat Widget -->
<div id="teneo-web-widget"
        style="position: absolute; height: 100%; width: 100%; top: 0; z-index: 999; pointer-events: none;"></div>
    <script type="module" crossorigin src="teneowebwidget-v1.0.0.js"></script>
    <link rel="stylesheet" crossorigin="true" href="teneowebwidget-v1.0.0.css">

    <script>
        window.onload = function () {
            if (
                window.TeneoWebWidget &&
                typeof window.TeneoWebWidget.initialize === 'function'
            ) {
                window.TeneoWebWidget.initialize({
                    element: document.getElementById('teneo-web-widget'), 
                    settings: {
                        title: "Teneo",
                        engineUrl: "https://some.teneo/engine-instance/"
                    }
                });
            }
        }
    </script>
<!-- Teneo Web Widget end -->
 </head>
</html>
